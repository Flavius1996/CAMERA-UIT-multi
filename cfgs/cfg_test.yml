##################### TUY CHON CHINH ##################
# Noi luu tru frames
STORE_PATH: '/home/tinhh/CAMERA_UIT_STORE'

# Noi luu tru logs
LOGS_PATH: './logs'

# So luong frames captured trong 1s
SAMPLING_RATE: 5

# Chat luong anh jpeg - max:100% (non compression)
IMAGE_QUALITY: 100

# Dinh dang dat ten file image
IMAGE_FILENAME_STRINGFORMAT: '"{}_{}_{}__{}".format(camera_name, date, time, count)'
# Date, time format in filename, WARNING: do not use special character
DATE_FORMAT: '%d%m%Y'
TIME_FORMAT: '%H-%M-%S'

##################### TUY CHON THOI GIAN ##################
# CACH 1: DAT LICH CHAY TU NGAY X -> Y va TU THOI GIAN A -> B

# Thoi gian bat dau capture trong ngay
  # FORMAT: HH:MM  (24H format)
START_TIME: '07:00'

# Thoi gian ket thuc
END_TIME: '07:30'

# Ngay bat dau capture.
  # FORMAT: dd/MM/YYYY
START_DATE: '26/02/2018'

# Ngay ket thuc
END_DATE: '27/02/2018'


# CACH 2: BAT DAU CHAY NGAY LAP TUC VA KET THUC SAU X PHUT
  # Set 0 neu muon su dung CACH 1
CAPTURING_TIME: 2


